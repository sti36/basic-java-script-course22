<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1</title>
</head>

<body>
    <script>
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2, т.к. а уже равно 1 и прибавляется ещё 1
        //пример 2
        d = b++;
        alert(d); //ответ: 1, т.к. b равно 1 и только после выполнения итерации прибавится ещё 1
        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5, т.к. а уже равно 2 прибавляем ещё 1 равно 3 и плюс 2 равно 5
        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4, т.к. b уже равно 2 и прибавляется ещё 2 равно 4
        alert(a); //3
        alert(b); //3
    </script>
</body>

</html>
